<ion-app>
  <ion-menu contentId="main" menuId="main">
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/dashboard">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>

          <ion-item routerLink="/developers">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Developers</ion-label>
          </ion-item>

          <ion-item routerLink="/posts">
            <ion-icon name="basket" slot="start"></ion-icon>
            <ion-label>Posts</ion-label>
          </ion-item>
          
          <ion-item routerLink="/create-profile">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            <ion-label>Edit Profile</ion-label>
          </ion-item>

          <ion-item routerLink="/education">
            <ion-icon name="medal-outline" slot="start"></ion-icon>
            <ion-label>Add Education</ion-label>
          </ion-item>

          <ion-item routerLink="/experience">
            <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
            <ion-label>Add Experience</ion-label>
          </ion-item>

          <ion-item (click)="logout()" routerLink="/login">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
